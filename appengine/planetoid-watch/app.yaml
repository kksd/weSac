application: planetoid-watch
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /remoteapi.*
  script: google.appengine.ext.remote_api.handler.application
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
